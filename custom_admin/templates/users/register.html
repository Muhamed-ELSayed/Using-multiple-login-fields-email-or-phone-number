{% load static %}
{% load crispy_forms_tags %}
<form method= 'post' data-url='{% url 'users:register' %}' class="register-form">

  <div class="modal-header">
    <h4>Register</h4>
  </div>

  <div class="modal-body">
    {% csrf_token %}
    {%crispy form%}
    <span class="form-error"></span>
  </div>

</form>
